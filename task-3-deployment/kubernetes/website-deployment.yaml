---
# HorizontalPodAutoscaler for Website
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loan-website-hpa
  namespace: youlend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loan-website
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
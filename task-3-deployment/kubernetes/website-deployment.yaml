# ============================================================================
# YouLend Loan Management Website - Kubernetes Deployment
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-website
  namespace: youlend
  labels:
    app: loan-website
spec:
  replicas: 2
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: loan-website
  
  template:
    metadata:
      labels:
        app: loan-website
    
    spec:
      containers:
      - name: loan-website
        # Replace with your actual image from Docker Hub or ECR
        # Example: YOUR_USERNAME/youlend-loan-website:latest
        # Example: 123456789.dkr.ecr.us-east-1.amazonaws.com/youlend-loan-website:latest
        image: youlend-loan-website:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Internal Service (ClusterIP) - For communication within cluster
apiVersion: v1
kind: Service
metadata:
  name: loan-website-service
  namespace: youlend
  labels:
    app: loan-website
spec:
  type: ClusterIP
  selector:
    app: loan-website
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

